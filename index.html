<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
		<script src="https://www.youtube.com/iframe_api"></script>
		<script src="./script.js" charset="utf-8"></script>
		<script src="./video.js" charset="utf-8"></script>

		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./video.css">
		<link rel="stylesheet" href="./robot.css">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div id="protohead">
			<div>
				<h3>App op telefoon student</h3>
			</div>
			<div>
				<h3>Robot aanwezig in lokaal</h3>
			</div>
		</div>
		<div id="prototype">
			<div id="video">
				<div id="videoElement"></div>
			</div>

			<div id="robot">
				<a-scene embedded vr-mode-ui="enabled: false">
					<a-assets>
						<img id="cardboard" src="A-Frame/cardboard.jpg">
						<img id="metal" src="A-Frame/robot_texture.png">
						<img id="cardboard-feet" src="A-Frame/cardboard_feet.jpg">
						<img id="camera" src="A-Frame/camera.png">
						<img id="led" src="A-Frame/led.png">
						<img id="animoji" src="A-Frame/animoji.jpg">
					</a-assets>

					<a-entity position="0.2 -0.2 0.1" rotation="0 30 0">
						<a-camera fov="60" wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>
					</a-entity>

					<!-- body -->
					<a-box
						material="
						color: #ffffff;
						src: #metal;"
						width="2"
						height="3"
						depth="0.8"
						scale="0.1 0.1 0.1"
						position="-0.2 1.3 -0.5">

						<!-- head -->
						<a-cylinder
							id="robot-head"
							material="
							color: #ffffff;
							src: #metal;"
							height="0.5"
							radius="0.25"
							position="0 1.75 0"
							rotation="0 0 0">

							<a-box
								material="
								color: #ffffff;
								src: #metal;"
								width="0.8"
								height="0.4"
								depth="0.8"
								position="0 0.25 0">

								<!-- led light -->
								<a-cylinder
									material="
									color: #ffffff;
									src: #led;"
									height="0.1"
									radius="0.1"
									segments-radial="8"
									position="0 0.25 0">
								</a-cylinder>
							</a-box>

							<!-- screen -->
							<a-box
								material="
								src: #animoji;"
								width="1.2"
								height="0.675"
								depth="0.1"
								position="0 0.25 0.4">
							</a-box>
						</a-cylinder>

						<!-- legs -->
						<a-cylinder
							material="
							color: #ffffff;
							src: #metal;"
							height="0.6"
							radius="0.25"
							position="-0.5 -1.8 0">

							<a-box
								material="
								color: #ffffff;
								src: #cardboard-feet;"
								width="0.5"
								height="0.25"
								depth="0.8"
								position="0 -0.4 0.1">
							</a-box>
						</a-cylinder>

						<a-cylinder
							material="
							color: #ffffff;
							src: #metal;"
							height="0.6"
							radius="0.25"
							position="0.5 -1.8 0">

							<a-box
								material="
								color: #ffffff;
								src: #cardboard-feet;"
								width="0.5"
								height="0.25"
								depth="0.8"
								position="0 -0.4 0.1">
							</a-box>
						</a-cylinder>

						<!-- arms -->
						<a-cylinder
							material="
							color: #ffffff;
							src: #metal;"
							height="0.8"
							radius="0.25"
							position="1.25 1 0"
							rotation="0 0 60">

							<a-cylinder
								material="
								color: #ffffff;
								src: #metal;"
								height="1"
								radius="0.25"
								position="-0.125 -0.5 0"
								rotation="0 0 -30">
							</a-cylinder>
						</a-cylinder>

						<a-cylinder
							material="
							color: #ffffff;
							src: #metal;"
							height="0.8"
							radius="0.25"
							position="-1.25 1 0"
							rotation="180 0 240">

							<a-cylinder
								material="
								color: #ffffff;
								src: #metal;"
								height="1"
								radius="0.25"
								position="-0.125 -0.5 0"
								rotation="0 0 -30">
							</a-cylinder>
						</a-cylinder>

						<!-- camera -->
						<a-box
							material="
							color: #ffffff;
							src: #camera;"
							width="0.1"
							height="0.1"
							depth="0.05"
							position="0 1 0.425">
						</a-box>
					</a-box>
				</a-scene>
			</div>
		</div>
	</body>
	<script src="./robot.js" charset="utf-8"></script>
</html>
